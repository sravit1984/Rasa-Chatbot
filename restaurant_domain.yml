slots:
  location:
    type: text
  cuisine:
    type: text
  price_range:
    type: text
  email_id:
    type: text
  email_message:
    type: text
  

entities:
- location
- cuisine
- price_range
- email_id
- email_message

intents:
 - greet
 - affirm
 - deny
 - goodbye
 - thankyou
 - restaurant_search
 - send_email


templates:
  utter_greet:
    - "hey there! How may i help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
  utter_default:
    - "default message"
  utter_ask_cuisine: 
    - text: "what kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Mexican"
        payload: "Mexican"
      - title: "Italian"
        payload: "Italian"
      - title: "American"
        payload: "American"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"
  utter_ask_price_range: 
    - text: "What's the average budget for two you are looking for?"
      buttons:
      - title: "Lesser than Rs. 300"
        payload: "Lesser than Rs. 300"
      - title: "Rs. 300 to 700"
        payload: "Rs. 300 to 700"
      - title: "More than 700"
        payload: "More than 700"
      
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "In what location?"
  utter_ask_should_email:
    - "Should I send you details of all the restaurants on email?"
  utter_ask_email_id:
    - "To what email id should I send it to?"
  utter_confirm_email_sent:
    - "Sent, have a good day!"
    - "Sent, Bon Appetit!"
    - "Sent, enjoy your meal!"


actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_price_range
- utter_ask_should_email
- utter_ask_email_id
- utter_confirm_email_sent
- actions.ActionSearchRestaurants
- actions.ActionSendEmail
